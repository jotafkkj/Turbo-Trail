<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Turbo Trail</title>
  </head>
  <header>
    <div class="logo">
      <img
        src="img/logo.png.png"
        alt="logo"
        width="50"
        height="50"
        class="forza"
      />
      <h1>Turbo Trail</h1>
    </div>
    <nav>
      <ul class="lista_nav">
        <li><a class="link_nav" href="#">Home</a></li>
        <li><a class="link_nav" href="#">Carros</a></li>
        <li><a class="link_nav" href="#">Contato</a></li>
        <li><button class="button_nav">Login</button></li>
        <li><button class="button_nav">Sing In</button></li>
      </ul>
    </nav>
  </header>
  <body>
    <div class="div_conteiner">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/carro_carrossel1.jpg"
              class="d-block w-100"
              alt="carro1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/carro_carrossel2.jpg"
              class="d-block w-100"
              alt="carro2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/carro_carrossel3.jpg"
              class="d-block w-100"
              alt="carro3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
  <h5>
    <footer>&copy;copyright</footer>
  </h5>
</html>
